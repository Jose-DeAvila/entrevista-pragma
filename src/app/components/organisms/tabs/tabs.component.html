<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="my-products">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>Mis productos</ion-label>
      <ion-badge>{{ numberOfAccounts }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="transactions">
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label>Transacciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products">
      <ion-icon name="bag-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="requests">
      <ion-icon name="headset-outline"></ion-icon>
      <ion-label>Solicitudes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
